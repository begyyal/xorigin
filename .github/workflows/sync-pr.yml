name: Update process of PR

on:
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize ]

jobs:

  pr-update-process:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up JDK 15
      if: ${{ steps.cond.outputs.do-test }}
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      if: ${{ steps.cond.outputs.do-test }}
      run: chmod +x ./cmd/gradlew

    - name: Build with Gradle
      if: ${{ steps.cond.outputs.do-test }}
      run: |
        ./cmd/gradlew build -b ./lib/build.gradle -x test
        ./cmd/gradlew build -b ./cmd/build.gradle -x test

    - name: Test
      if: ${{ steps.cond.outputs.do-test }}
      run: ./test.sh

    - name: Mark success of status checks
      run: |
        head=$(git log --pretty=oneline | head -n 1 | cut -d ' ' -f 1)
        curl \
          -X POST \
          -H "AUTHORIZATION: token ${{ github.token }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/statuses/${head} \
          -d '{"state":"success","context":"ci-passed"}'
